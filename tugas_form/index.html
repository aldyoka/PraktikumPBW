<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>tugas 3 form by aldy oka</title>
</head>
<body>
	<div class="container">
		<h1>Tugas Form</h1>
			<form action="#" method="post" id="form_tugas">
				<div class="container-text">
					<label for="name">Name: </label>
					<br>
					<input type="text" id="name" name="name" required>
					<br>
		
					<label for="email">Email: </label>
					<br>
					<input type="email" id="email" name="email" required>
					<br>			 
				
					<label for="password">password: </label>
					<br>	
					<input type="password" id="password" name="password" required>
				 	<br>
				</div>
			
				<div class="container-bottom">
					<label>gender: </label>
					<br>
				  	<input type="radio" id="male" name="male" required>
				  	<label for="male">male </label>
				  	<br>
				  	<input type="radio" id="female" name="female" required>
					<label for="female">female</label>
					<br>

					<label>hobby: </label>
					<br>
				  	<input type="checkbox" id="hobby1" name="hobby1" value="coding">
				  	<label for="hobby1">coding</label>
				  	<br>
				  	<input type="checkbox" id="hobby2" name="hobby2" value="membaca">
				  	<label for="hobby2">membaca</label>
				  	<br>
				  	<input type="checkbox" id="hobby3" name="hobby3" value="game">
				  	<label for="hobby3">game</label>
					<br>

				  	<label for="asal">asal: </label>
				  	<br>
				  	<select name="asal" id="asal">
				  		<option value="bali">bali</option>
				  		<option value="bali">bali</option>
				  		<option value="bali">bali</option>
				  		<option value="bali">bali</option>
				  	</select>
					<br>
		
				 	<label>keterangan</label><br>
					<textarea id="keterangan" name="keterangan" maxlength="500"></textarea>
				 	<br>

					<button type="submit" form="form_tugas" value="submit">GO</button>
			 	</div>
		</form>
	</div>
</body>
</html>
